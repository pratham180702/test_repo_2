<style>
  .small {
    background-color: black;
    color: white;
  }
</style>

{% extends 'main.html' %} {% block content %}

<h1>Room chat</h1>
<hr />

<div>
  <div>
    <a href="{% url 'create-room' %}">Create room</a>
    <hr />
    {% if roo %} {% for room in roo %}
    <div>
      <!-- <h5>{{room.id}} -- <a href="/roompk/{{room.id}}">{{room.name}}</a></h5> -->
      <span>@{{room.host.username}}</span>
      <h5>
        {{room.id}} -- <a href="{% url 'room' room.id %}">{{room.name}}</a>
        <!-- because of this feature we can edit the name of the url anytime -->
      </h5>
      <small class="small">{{room.topic.name}}</small>
      <hr />
    </div>

    {% endfor %} {% else %}
    <div>No</div>
    {% endif %}
  </div>
</div>
{% endblock content %}
